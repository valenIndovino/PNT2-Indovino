<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
    <title>Clase 5</title>
</head>
<body>
    <div id="app">
        {{ miTexto }}
        <h4 v-text="miContador" v-if="miContador <= 4" :title="getMensaje()"></h4>
        <button type="button" @click="aumentarContador">Aumentar Contador</button>
        <br>

        <div v-for="personaje in personajes" :key="personaje.id">
            <div class="row mt-4">
                <h3 v-text="personaje.id"></h3>
                <h5 v-text="personaje.name" class="card-title"></h5> 
            </div>
        </div>
        
        <br>

        <button type="button" @click="agregarPersonaje" class="mb-4">agregar Personaje</button>
        <br>
        <input type="text" v-model="nombre">
        <h4>{{nombre}}</h4>
    </div>
</body>
</html>

<script>
    const vue = new Vue({
        el:'#app',
        data(){
            return {
                nombre: null,
                miTexto: "Si llega a 4 se borra",
                miContador: 0,
                miMensaje: "Este es mi mensaje",
                personajes:[]
            }
        },

        methods:{
            getMensaje(){
                return this.miMensaje + "!!!";
            },
            aumentarContador(){
                this.miContador++;
            },
            agregarPersonaje(){
                const personaje = {name: "Ben 10", id: 3}
                this.personajes.push(personaje);
            }
        },
        
        async created(){
            const res = await fetch("https://rickandmortyapi.com/api/character");
            const {info, results} = await res.json();
            this.personajes = results;
        }

    })
</script>
