<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <valen v-for="titulo in titulos" :key="titulo"  @valen.click="manejarClickDelHijo" :titulo="titulo"></valen>
    </div>
</body>
</html>

<script>
    Vue.component('valen', {
        template:`<div>
            <h1>{{titulo}}</h1>
            <button @click="informar">Click!</button>
        </div>`,
        props:['titulo'],
        methods: {
            informar(){
                this.$emit('valen-click', 'click!')
            }
        }
    })

    new Vue({
        el:'#app',
        data(){
            return{
                titulos: ['Hola', 'Valentino', 'Otro titulo jeje']
            }
        },
        methods:{
            manejarClickDelHijo(){
                console.log("Holis")
            }
        }
    })
</script>
